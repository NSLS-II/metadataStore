language: python
sudo: false
git:
  # hack around git fetch --unshallow failing and nuking the whole CI
  depth: 9999999
env:
  global:
    - ANACONDA_USER=lightsource2
    # if ANACONDA_CHANNEL is not defined then the conda package will be
    # uploaded to the main channel.
    - ANACONDA_CHANNEL="development"
    - UPLOAD_ONLY_IF_BRANCH_IS="master"
    - secure: "pYO9aM4keSwyVrom3/tbmjE0mwuSBKJ+SroIF56JUVLh8jT3jiHmwZfI3fUNY6erNewyoiFhkDDBvyY/gxXGHma6T0RcV+LAZmWCXePBL8fsm5X93lo3RlPFtqmXbkOW7C0+h4RDEMQP/UYsNJvL7YbmeDT+fNozV/CpK1zJtU4="
services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
python:
  - 2.7
  - 3.4
  - 3.5

before_install:
  # clone conda install/build/upload helper scripts and make them executable
  - git clone https://github.com/NSLS-II/nsls2-ci ~/scripts
  - chmod +x ~/scripts/*.sh
  # install miniconda
  - . ~/scripts/install-miniconda.sh
  # init metadatastore configuration
  - . ~/scripts/init-metadatastore.sh

install:
- export GIT_FULL_HASH=`git rev-parse HEAD`
- conda create -n testenv pip pytest python=$TRAVIS_PYTHON_VERSION pymongo six pyyaml numpy boltons doct pytz
- source activate testenv
- python setup.py install
- git describe
- pip install codecov
- python -c "import metadatastore; print(metadatastore.__version__)"
# Need to clean the python build directory (and other cruft) or pytest is
# going to find the build directory and get confused why there are two sets
# of every test file
- git clean -xfd

script:
- coverage run run_tests.py
- coverage report -m
# build the conda package on travis
- . ~/scripts/conda-build.sh

after_success:
- codecov
# upload the conda package to the $ANACONDA_CHANNEL in $ANACONDA_USER
- . ~/scripts/anaconda-upload.sh

after_failure:
  - . ~/scripts/debug.sh
