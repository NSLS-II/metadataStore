package:
  name: metadatastore
  version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
  git_url: ../
  patches:
    - config.patch

build:
  number: 0

  # Note that this will override the default build string with the Python
  # and NumPy versions
  string: {{ environ.get('GIT_BUILD_STR', '') }}_np{{ np }}py{{ py }}


requirements:
  build:
    - python
    - six

  run:
    - python
    - mongoengine ==0.8.7
    - six
    - pyyaml
    - prettytable
    - humanize
    - numpy
    - pytz

test:
  requires:
    - nslsii_dev_configuration
    - nose

  # Python imports
  imports:
    - metadatastore
    - metadatastore.commands
    - metadatastore.api
    - metadatastore.conf
    - metadatastore.odm_templates
    - metadatastore.document
    - metadatastore.utils

  commands:
    - nosetests metadatastore.test

about:
  home: https://github.com/NSLS-II/metadatastore
  license: BSD
